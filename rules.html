<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Royal State RP - Rules</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
      color: white;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: rgba(20, 20, 20, 0.95);
      border-bottom: 1px solid #444;
    }
    .logo-small {
      height: 40px;
    }
    .nav-link {
      color: #ccc;
      margin-left: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: white;
    }
    .content {
      padding: 2rem;
    }
    .tabs {
      display: flex;
      margin-bottom: 1rem;
      gap: 1rem;
    }
    .tab {
      padding: 0.5rem 1rem;
      background: #222;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tab:hover, .tab.active {
      background: #444;
    }
    .rules-section {
      display: none;
    }
    .rules-section.active {
      display: block;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #777;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="assets/small-logo.png" alt="Small Logo" class="logo-small" />
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="https://discord.gg/FtGy8VyWww" target="_blank" class="nav-link">Discord</a>
    </nav>
  </header>

  <div class="content">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('inGame')">In-Game Rules</div>
      <div class="tab" onclick="switchTab('discord')">Discord Rules</div>
    </div>

    <div id="inGame" class="rules-section active">
      <h2>In-Game Rules (English/Arabic)</h2>
      <ul>
        <li>Coming soon...</li>
      </ul>
    </div>

    <div id="discord" class="rules-section">
      <h2>Discord Rules (English/Arabic)</h2>
      <ul>
        <li>Coming soon...</li>
      </ul>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Royal State RP. All rights reserved.</p>
  </footer>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.rules-section').forEach(s => s.classList.remove('active'));
      document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
