<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Royal State RP - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <script src="js/main.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
      color: white;
      overflow-x: hidden;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #444;
    }
    .logo-small {
      height: 40px;
    }
    .nav-link {
      color: #ccc;
      margin-left: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: white;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
    }
    .logo-big {
      max-width: 300px;
      margin-bottom: 1.5rem;
    }
    .description {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #bbb;
    }
    .join-btn {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      background: linear-gradient(45deg, #ff0055, #a100ff);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .join-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #a100ff80;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #777;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="assets/small-logo.png" alt="Small Logo" class="logo-small" />
    <nav>
      <a href="rules.html" class="nav-link">Rules</a>
      <a href="https://discord.gg/FtGy8VyWww" target="_blank" class="nav-link">Discord</a>
    </nav>
  </header>

  <section class="hero">
    <img src="assets/big-logo.png" alt="Big Logo" class="logo-big">
    <p class="description">Welcome to <strong>Royal State RP</strong> â€” an immersive MTA Roleplay server where realism, community, and street stories collide. Build your story, create your legend, and rule the state your way.</p>
    <a href="https://discord.gg/FtGy8VyWww" target="_blank">
      <button class="join-btn">Join Us</button>
    </a>
  </section>

  <footer>
    <p>&copy; 2025 Royal State RP. All rights reserved.</p>
  </footer>
</body>
</html>
